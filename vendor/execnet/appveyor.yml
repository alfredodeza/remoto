build: false
environment:
  matrix:
  - TOXENV: "py26"
  - TOXENV: "py27"
  - TOXENV: "py33"
  - TOXENV: "py34"
  - TOXENV: "py35"
  - TOXENV: "py36"
  - TOXENV: "pypy"
  - TOXENV: "docs"

install:
  - echo Installed Pythons
  - dir c:\Python*

  - if "%TOXENV%" == "pypy" call scripts\install-pypy.bat

  - C:\Python36\python -m pip install tox

test_script:
  - C:\Python36\python -m tox
